<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/form.css">

    </head>
    <body>
        <form action="form.html" method="POST">
        <section class="containermargin">
            <div class="container"> 
                <div class="register"> 
                    <hr>
                    <span>Register</span>
                    <p>Create your account. Its free and only takes a minute</p>
                </div>
                <div class="textboxes">
                    <ul>
                        <li>
                            <ul>
                                <li><input type="text" name="Firstname" class="firstname" placeholder="First Name"></li>
                                <li><input type="text" name="Lastname" class="lastname" placeholder="Last Name"></li>
                            </ul>
                        </li>
                        <li><input type="email" class="email" name="email" placeholder="Email"></li>
                        <li><input type="password" name="pass" class="pass" placeholder="Password"></li>
                        <li><input type="password" name="confirmpass" class="confirmpass" placeholder="Confirm Password"></li>
                        <li><input type="checkbox" name="terms" class="agreetermsbox"> I agree the Terms of Use & Privacy Policy </li>
                        <li><input type="submit" value="Register Now"> </li>
                </div>
                
            </div>

        </section>
        <section class="signin"><p>Already have an account? <a href="javascript:void(0)"> Sign in </a></p></section>
        </form>
    </body>
</html>
