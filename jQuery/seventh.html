<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	</script>

</head>
<body>
		<div>
			 <p><button id="main">Click it</button> </p>

		</div>
		<script>
			$(document).ready(function(){
				var n = 0;

				$("p").on('click','button', function(){
					$("p").append("<button id='button"+n+"'> button " +n+" from "+ this.id + " </button>");
					n++;
				})
			})	;
		</script>
</body>
