<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    
  </script>
  <style>
  div
  {
    padding-top:10px;
  }
</style>

</head>
<body>
 
<select>
  <option>  </option>
  <option>Hagoromo</option>
  <option>Indra</option>
  <option>Ashura</option>
  <option>Hashirama</option>
  <option>Madara</option>
  <option>Sasuke</option>
  <option>Naruto</option>
</select>
<div></div>
 
<script>
$("select").change(function(){
    var a="";
    $( "select option:selected" ).each(function() {
      a += $(this).text() + " ";
    });
    $( "div" ).html(a);
  })
  .change();
</script>
 
</body>
</html>
