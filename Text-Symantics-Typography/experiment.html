<!DOCTYPE html>
<head>
    <style>
        *
        {
            box-sizing: border-box;
        }
        body
        {
            margin: 0;
            padding: 0;
        }

        .container
        {
            display: inline-block;
            width: 100%;
            white-space: nowrap;
        }
        .red
        {
            width: 40%;
            border: 1px solid red;
        }
        .blue
        {
            width: 40%;
            border: 1px solid blue;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="red">
            &nbsp;
        </div>
        <div class="blue">
            &nbsp;
        </div>
    </div>
</body>
