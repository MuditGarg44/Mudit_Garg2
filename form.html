<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="form.css">
</head>
<body>
<form>

	<div class="outermost">
		<header>
		<div class="div2"> 


			<span class="span1"><h1>To The New </h1> </span>
			<span class="span2"> <span class="span3"> Home </span> <span class="span3"> Quick Help </span> </span>
		
		</div> 
		</header> 
		<hr>
		<div class="div3outer">
		<div class="div3"> 
			<div class="div4outer">
			<div class="div4">
				<h2>Bug Report</h2>
			</div> </div>
			
			<div class="div5">
				<div> Topic* </div>
				<div> <input type="text" class="txt1" required/> </div> 

				<div> Description* </div>
				<div><textarea class="control" rows="6" required ></textarea></div> 

				<div> Operating System </div>
				 <select name="OperatingSystem" class="OS">
					<Option>Select</option>
  					<option>Windows</option>
  					<option>Linux</option>
  					<option>MacOS</option>
  					<option>iOS</option>
					<option>Android</option>
				 </select>

				<div> Product </div>
				 <select name="Product" class="OS" required>
					<Option>Select</option>
  					<option>Formoid</option>
				 </select>

				<div> Version*: </div>
				<div> <input type="text" class="txt2" required/> </div> 
				
				<div> License: </div>
				<div class="outerlicense"> <span class="license"><input type="radio" name="license">Free</span> <span class="license"> <input type="radio" name="license">Business </span>        </div>

				<div> Severity: </div>
				 <select name="severity" class="OS" required>
					<Option>Normal</option>
  					<option>Let it go</option>
  					<option>Critical</option>
					<option>End Game</option>
				 </select>

				<div> Attachments: </div>
				<div> <input type="file" name="pic" accept="image/*" class="upload">
				</div>


				
				


			</div>
	
			<div class="div6">
				<input type="submit" value="Send" class="sendbtn">
				
			</div>

		
		
		</div>
		</div>

	
	</div>
</form>
</body>
</html>
